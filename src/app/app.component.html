<div class="container mt-5">
  <h1 class="text-center mb-4">Contador App</h1>
  <div class="text-center mb-3">
    <h2>Contador: {{ counter }}</h2>
  </div>
  <div class="text-center mb-3">
    <button class="btn btn-primary m-2" (click)="decrement()">Restar</button>
    <button class="btn btn-warning m-2" (click)="reset()">Reiniciar</button>
    <button class="btn btn-primary m-2" (click)="increment()">Sumar</button>
  </div>
  <div class="text-center mb-3">
    <button class="btn btn-success m-2" (click)="save()">Guardar resultado</button>
  </div>
  <div class="text-center">
    <h3>Resultados guardados:</h3>
    <ul class="list-unstyled">
      <li *ngFor="let result of savedResults">{{ result }}</li>
    </ul>
  </div>
</div>
